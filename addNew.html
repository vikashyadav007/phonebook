<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="addStyle.css" rel="stylesheet" type="text/css"/>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="parent-box">

    <div class = "heading">
        <a href="https://www.udacity.com/">
            <button>
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
        </a>
        <a href="/">
            <div class ="heading" >Add new contact</div>
        </a>
    </div>

    <form class = "form" action="/add" method="POST">
        <label for="name" class="label">Name</label><br>
        <div class = "inputbox">
            <input class = "input-field" type="text" placeholder="Enter name" name="name">
        </div>  
        <label for="dob" class = "label">DOB:</label><br>
        <div class = "inputbox">
            <input class = "input-field" type="text" placeholder=" dd/mm/yyyy" name="dob">
        </div> 
         <label for="mobileNumber" class = "label">Mobile Number:</label><br>
        <div class = "inputbox">
            <input class = "input-field" type="text" placeholder="+91 XXXXXXXXXX" name="number">
        </div> 
         <label for="email" class = "label">Email</label><br>
        <div class = "inputbox">
            <input class = "input-field" type="text" placeholder="abc@gmail.com" name="email">
        </div> 

        <div>
            <button type="submit" class = "saveButton">Save</button>
        </div>
    
    </form> 

   


</div>
<script src = "myscript.js"></script>
</body>
</html>
